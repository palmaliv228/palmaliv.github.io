<!DOCTYPE html>
<html>
<head>
    <title>–°–æ–æ–±—â–µ–Ω–∏–µ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
            font-size: 48px;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background-color: black;
            color: white;
        }

        .container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .text-container {
            position: relative;
            padding: 10px;
        }

        .flip-card {
            width: 100px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            box-shadow: 
                inset 0 0 50px #fff,
                inset 20px 0 80px #f0f,
                inset -20px 0 80px #0ff,
                inset 20px 0 300px #f0f,
                inset -20px 0 300px #0ff,
                0 0 50px #fff,
                -10px 0 80px #f0f,
                10px 0 80px #0ff;
            transition: all 0.3s ease;
        }

        body.dark-mode .flip-card-front,
        body.dark-mode .flip-card-back {
            background-color: black;
            box-shadow: 
                inset 0 0 50px #000,
                inset 20px 0 80px #0f0,
                inset -20px 0 80px #f00,
                inset 20px 0 300px #0f0,
                inset -20px 0 300px #f00,
                0 0 50px #000,
                -10px 0 80px #0f0,
                10px 0 80px #f00;
        }

        .flip-card-front {
            background-color: #fff;
        }

        .flip-card-back {
            background-color: #fff;
            color: black;
            transform: rotateY(180deg);
            font-size: 36px;
        }

        body.dark-mode .flip-card-back {
            color: white;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        body.dark-mode .theme-switch {
            background-color: #000;
            border-color: #fff;
        }

        .theme-switch::before {
            content: "‚òÄÔ∏è";
            font-size: 20px;
        }

        body.dark-mode .theme-switch::before {
            content: "üåô";
        }

        .particle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(255,100,0,1) 0%, rgba(255,100,0,0.8) 20%, rgba(255,100,0,0) 70%);
            pointer-events: none;
            border-radius: 50%;
            animation: float 15s infinite linear;
            box-shadow: 
                0 0 10px rgba(255,100,0,0.8),
                0 0 20px rgba(255,100,0,0.6),
                0 0 30px rgba(255,100,0,0.4);
            filter: blur(0.5px);
        }

        body.dark-mode .particle {
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0.8) 20%, rgba(255,255,255,0) 70%);
            box-shadow: 
                0 0 10px rgba(255,255,255,0.8),
                0 0 20px rgba(255,255,255,0.6),
                0 0 30px rgba(255,255,255,0.4);
        }

        .particle:nth-child(1) { animation-delay: 0s; }
        .particle:nth-child(2) { animation-delay: -3s; }
        .particle:nth-child(3) { animation-delay: -6s; }
        .particle:nth-child(4) { animation-delay: -9s; }
        .particle:nth-child(5) { animation-delay: -12s; }
        .particle:nth-child(6) { animation-delay: -15s; }
        .particle:nth-child(7) { animation-delay: -18s; }
        .particle:nth-child(8) { animation-delay: -21s; }
        .particle:nth-child(9) { animation-delay: -24s; }
        .particle:nth-child(10) { animation-delay: -27s; }
        .particle:nth-child(11) { animation-delay: -30s; }
        .particle:nth-child(12) { animation-delay: -33s; }
        .particle:nth-child(13) { animation-delay: -36s; }
        .particle:nth-child(14) { animation-delay: -39s; }
        .particle:nth-child(15) { animation-delay: -42s; }
        .particle:nth-child(16) { animation-delay: -45s; }
        .particle:nth-child(17) { animation-delay: -48s; }
        .particle:nth-child(18) { animation-delay: -51s; }
        .particle:nth-child(19) { animation-delay: -54s; }
        .particle:nth-child(20) { animation-delay: -57s; }
        .particle:nth-child(21) { animation-delay: -60s; }
        .particle:nth-child(22) { animation-delay: -63s; }
        .particle:nth-child(23) { animation-delay: -66s; }
        .particle:nth-child(24) { animation-delay: -69s; }
        .particle:nth-child(25) { animation-delay: -72s; }
        .particle:nth-child(26) { animation-delay: -75s; }
        .particle:nth-child(27) { animation-delay: -78s; }
        .particle:nth-child(28) { animation-delay: -81s; }
        .particle:nth-child(29) { animation-delay: -84s; }
        .particle:nth-child(30) { animation-delay: -87s; }
        .particle:nth-child(31) { animation-delay: -90s; }
        .particle:nth-child(32) { animation-delay: -93s; }
        .particle:nth-child(33) { animation-delay: -96s; }
        .particle:nth-child(34) { animation-delay: -99s; }
        .particle:nth-child(35) { animation-delay: -102s; }
        .particle:nth-child(36) { animation-delay: -105s; }
        .particle:nth-child(37) { animation-delay: -108s; }
        .particle:nth-child(38) { animation-delay: -111s; }
        .particle:nth-child(39) { animation-delay: -114s; }
        .particle:nth-child(40) { animation-delay: -117s; }

        @keyframes float {
            0% {
                transform: translate(-50%, -50%) translate(0vw, 0vh);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) translate(100vw, 100vh);
                opacity: 0;
            }
        }

        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(3, 1fr);
            z-index: -1;
        }

        .grid-cell {
            width: 20px;
            height: 20px;
            transition: all 0.3s ease;
            box-shadow: 
                inset 0 0 5px rgba(255, 255, 255, 0.5),
                0 0 10px currentColor;
            position: relative;
        }

        .grid-cell::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            filter: blur(2px);
            background: inherit;
            opacity: 0.7;
        }

        body.dark-mode .grid-cell {
            filter: brightness(1.8) contrast(1.2);
            box-shadow: 
                inset 0 0 8px rgba(255, 255, 255, 0.7),
                0 0 15px currentColor;
        }
    </style>
</head>

    </div>
    <div class="theme-switch" onclick="toggleTheme()"></div>
    <div class="container">
        <div class="text-container">
            <div class="grid-background" id="grid"></div>
            <div style="position: relative; z-index: 1;">–ö–∞—Ç—è –ª–æ—Ö</div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front"></div>
                <div class="flip-card-back">:)</div>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –Ω–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è —á–∞—Å—Ç–∏—Ü
        document.querySelectorAll('.particle').forEach(particle => {
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
        });

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Ç–∫–∏ –∫—É–±–∏–∫–æ–≤
        const grid = document.getElementById('grid');
        const colors = [
            '#ff0066', // –Ω–µ–æ–Ω–æ–≤–æ-—Ä–æ–∑–æ–≤—ã–π
            '#00ff66', // –Ω–µ–æ–Ω–æ–≤–æ-–∑–µ–ª–µ–Ω—ã–π
            '#6600ff', // —è—Ä–∫–∏–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π
            '#ff3300', // —è—Ä–∫–æ-–∫—Ä–∞—Å–Ω—ã–π
            '#00ffff', // –Ω–µ–æ–Ω–æ–≤–æ-–≥–æ–ª—É–±–æ–π
            '#ffff00'  // —è—Ä–∫–æ-–∂–µ–ª—Ç—ã–π
        ];
        
        // –°–æ–∑–¥–∞–µ–º –º–µ–Ω—å—à–µ —è—á–µ–µ–∫ (8x3)
        for (let i = 0; i < 24; i++) {
            const cell = document.createElement('div');
            cell.className = 'grid-cell';
            grid.appendChild(cell);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞
        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –∫—É–±–∏–∫–æ–≤
        function animateCells() {
            document.querySelectorAll('.grid-cell').forEach(cell => {
                if (Math.random() < 0.1) {
                    const color = getRandomColor();
                    cell.style.backgroundColor = color;
                    cell.style.color = color; // –¥–ª—è —Å–≤–µ—á–µ–Ω–∏—è
                }
            });
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∫–∞–∂–¥—ã–µ 100–º—Å
        setInterval(animateCells, 100);
    </script>
