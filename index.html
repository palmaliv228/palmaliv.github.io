<!DOCTYPE html>
<html>
<head>
    <title>–°–æ–æ–±—â–µ–Ω–∏–µ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
            font-size: 48px;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background-color: black;
            color: white;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .flip-card {
            width: 100px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            box-shadow: 
                inset 0 0 50px #fff,
                inset 20px 0 80px #f0f,
                inset -20px 0 80px #0ff,
                inset 20px 0 300px #f0f,
                inset -20px 0 300px #0ff,
                0 0 50px #fff,
                -10px 0 80px #f0f,
                10px 0 80px #0ff;
            transition: all 0.3s ease;
        }

        body.dark-mode .flip-card-front,
        body.dark-mode .flip-card-back {
            background-color: black;
            box-shadow: 
                inset 0 0 50px #000,
                inset 20px 0 80px #0f0,
                inset -20px 0 80px #f00,
                inset 20px 0 300px #0f0,
                inset -20px 0 300px #f00,
                0 0 50px #000,
                -10px 0 80px #0f0,
                10px 0 80px #f00;
        }

        .flip-card-front {
            background-color: #fff;
        }

        .flip-card-back {
            background-color: #fff;
            color: black;
            transform: rotateY(180deg);
            font-size: 36px;
        }

        body.dark-mode .flip-card-back {
            color: white;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        body.dark-mode .theme-switch {
            background-color: #000;
            border-color: #fff;
        }

        .theme-switch::before {
            content: "‚òÄÔ∏è";
            font-size: 20px;
        }

        body.dark-mode .theme-switch::before {
            content: "üåô";
        }

        .particle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(255,100,0,1) 0%, rgba(255,100,0,0.8) 20%, rgba(255,100,0,0) 70%);
            pointer-events: none;
            border-radius: 50%;
            animation: float 15s infinite linear;
            box-shadow: 
                0 0 10px rgba(255,100,0,0.8),
                0 0 20px rgba(255,100,0,0.6),
                0 0 30px rgba(255,100,0,0.4);
            filter: blur(0.5px);
        }

        body.dark-mode .particle {
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0.8) 20%, rgba(255,255,255,0) 70%);
            box-shadow: 
                0 0 10px rgba(255,255,255,0.8),
                0 0 20px rgba(255,255,255,0.6),
                0 0 30px rgba(255,255,255,0.4);
        }

        .particle:nth-child(1) { animation-delay: 0s; }
        .particle:nth-child(2) { animation-delay: -3s; }
        .particle:nth-child(3) { animation-delay: -6s; }

        .particle:nth-child(11) { animation-delay: -30s; }
